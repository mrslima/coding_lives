<!---
TAGS:
Títuls: h1 até h6, ordem de releância. <h1></h1>
Parágrafo: <p></p>

Tag de Declaração, obriatória que indica que se iniciou um documento html, só abre
    <!DOCTYPE html>

Tag de Início de Conteúdo
<html lang="pt-br">
    Aqui que começa de fato o conteúdo
</html>

é preciso passar a linguagem do documento para indicar para os mecanismos de busca

Tag onde fica as configurações
<head></head>

Corpo
<body>
    Conteúdo de fato
</body>

Tag de configuração que reconhece os caracteres especiais
<meta charset="UTF-8">


Esse title dentro da head (tatg de confgs) aparece o nome na Tab no navegador
<title>KenzieFy</title>

Cabeçalho
<header></header>

Roda Pé
<footer></footer>

Tag Contetúdo mais importante
<main></main>

o ALT é alternativo, caso, por exemplo, a imagem não carregue, para não deixar o 
usuário do que teria ali. Mostra uma imagem quabrada e o alternativo


Tag de navegação
<nav></nav>

Tag de Lista
lista não ordenada  <ul></ul> 
lista ordenada  <ol></ol>

Itens da Lista
<li></li>

Atributo
<a></a>

Seções são tags de divisão de conteúdo, por exemplo, uma seção para carros, outra para motos...
<section></section>

Tag de divisão de seção, porém ela não m significadoo nenhum para os buscadores
vai ser só uma caixa para guardar conteúdo para depois transportar ele por ái
<div></div>

Pode-se colocar várias divs dentro de divs
!!! Só não pode ter um header, um body, aside dentro de outro
As divs servem para isso, poder quebrar o conteúdo várias vezes sem dar problema

Tag de Botão
<button></button>

Tag Figure representa pra o mecanismo de busca que vai existir uma foto ali
da uma importancia maior para a tag de imagem/texto
<figure></fuigure>
    Junto com <figcaption></figcaption> que é a referência da imagem

Entrada do usuário, entrada de dados
<input type="abc" value="1">
o tipo dele pode tetr text, number, range, color, password, etc...
atributo value = valor padrão
atributo step = pula o range (volume) de tanto em tanto

Atributo Class
- podem se repetir
permite dar um nome alternativo pal tal tag, assis assim ela pode ser chamada por
outro nome ex. tag aside class=sidebar... fica mais facil de saber

Atributo Id
- não pode se repetir, é único
também dá nome

Tag Link
linka para arquivos de estitlo externo
rel = relação
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>KenzieFy</title>

    <!-- precisa importar antes para que o styleshhet tenha acesso */ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <main>
        <!-- SIDEBAR -->
        <aside class="sidebarMenuNavegacao">
            <!-- LOGO -->
            <img src="./src/img/logo.png" alt="Logo KenzieFy">

            <nav class="menuNavegacao">

                <!-- LISTA DE LINKS -->
                <ul class="listaLinks">
                    <!-- ITEM DE LISTA -->
                    <li>
                        <a href="https://github.com/">
                            <img src="./src/img/icone1.png" alt="Home"> Home
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/">
                            <img src="./src/img/icone2.png" alt="Browse"> Browse
                        </a>
                    </li>
                    <li>

                        <a href="https://github.com/">
                            <img src="./src/img/icone3.png" alt="Liked Songs"> Liked Songs
                        </a>
                    </li>
                </ul>

            </nav>

        </aside>

        <!-- SEÇÃO LISTA DE MÚSICA -->
        <section class="secaoMusicas">
            <!-- CACBEÇALHO DA SEÇÃO DE MÚSICA -->
            <header class="cabecalho">

                <div class="user">
                    <img src="./src/img/user.png" alt="User">
                    <h2>Daniela</h2>
                </div>

                <div clas="qtdMusicas">
                    <p>10 songs</p>
                </div>

            </header>

            <!-- LISTA DE MÚSICA -->
            <div class="areaListatMusicas">
                <!-- BOTÃO -->
                <button id="btnPause">Pause</button>

                <!-- CABEÇALHO INFOS MÚSICA -->
                <div class="cabecalhoInfoMusica">
                    <p>TITLE</p>
                    <p>ARTIST</p>
                    <p>ALBUM</p>
                </div>

                <!-- LISTA DE MÚSICA -->
                <ul class="listaMusica">
                    <!-- MÚSICA -->
                    <li>
                        <p>0 Good Mornig</p>
                        <p>Luke Skywalker</p>
                        <p>Stars Songs</p>
                    </li>
                    <!-- MÚSICA -->
                    <li>
                        <p>1 Hello Wold</p>
                        <p>Kris Young</p>
                        <p>Riot</p>
                    </li>
                    <!-- MÚSICA -->
                    <li>
                        <p>2 Hell Bells</p>
                        <p>TNT</p>
                        <p>Down the Walls</p>
                    </li>
                </ul>

            </div>

        </section>

        <!-- PLAYER -->
        <section class="areaPlayer">
            <!-- MÚSICA ATUAL -->
            <div class="infoMusicaAtual">
                <figure class="imagemAlbum">
                    <img src="./src/img/album4.png" alt="Album">
                    <figcaption>Legenda</figcaption>
                </figure>

                <h2>Square One</h2>
                <p>Coldplay</p>
            </div>

            <!-- CONTROLES -->
            <div clas="areaPlayerControles">
                <button id="btnControlPrev">Prev</button>
                <button id="btnControlPlayPause">Play/Pause</button>
                <button id="btnControlNext">Next</button>
            </div>

            <!-- VOLUME -->
            <div class="areaPlayerVolume">
                <input type="range" value="1" step="1">
            </div>

        </section>

    </main>
</body>

</html>
